<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{$meta_title}</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />    
    
    <link href="__PUBLIC__/assets/user/css/bootstrap.min.css" rel="stylesheet" />
    <link href="__PUBLIC__/assets/user/css/bootstrap-responsive.min.css" rel="stylesheet" />
    
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet" />
    <link href="__PUBLIC__/assets/user/css/font-awesome.css" rel="stylesheet" />
    
    <link href="__PUBLIC__/assets/user/css/adminia.css" rel="stylesheet" /> 
    <link href="__PUBLIC__/assets/user/css/adminia-responsive.css" rel="stylesheet" /> 
    
    <link href="__PUBLIC__/assets/user/css/pages/dashboard.css" rel="stylesheet" /> 
    

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>

<body>
	

<include file="Public/header" />



<div id="content">
	
	<div class="container">
		
		<div class="row">
			
			<div class="span3">
				
				<include file="Public/menu" />
		
			</div> <!-- /span3 -->
			
			
			
			<div class="span9">
				
				<h1 class="page-title">
					<i class="icon-home"></i>
					{$meta_title}					
				</h1>
				

				
				
				<div class="widget widget-table">
										
					<div class="widget-header">
						<i class="icon-th-list"></i>
						<h3>投稿状态</h3>
					</div> <!-- /widget-header -->
					
					<div class="widget-content">
					
						<table class="table table-striped table-bordered">
							<thead>
								<tr>
									<th style="width:20px;"></th>
									<th style="width:40px;">编号</th>
									<th style="width:60px;">类型</th>
									<th>标题</th>
									<th style="width:120px;">最后更新</th>
									<th>操作</th>
								</tr>
							</thead>
							
							<tbody>
								<volist name="list" id="vo">
								<tr>
									<td><input type="checkbox" name="ids[]" value="{$vo.id}"></td>
									<td>{$vo.id}</td>
									<td>{:get_submission_model($vo['model'],'title')}</td>
									<td>{$vo.title}</td>
									<td>{$vo.update_time|time_format}</td>
									
									<td class="action-td">
										<a href="{:U('Submission/edit?id='.$vo['id'])}" class="btn btn-small btn-warning">
											<i class="icon-ok"></i>	编辑							
										</a>					
										<a href="{:U('Submission/del?id='.$vo['id'])}" class="btn btn-small">
											<i class="icon-remove"></i>	删除					
										</a>
									</td>
								</tr>
								</volist>
							</tbody>
						</table>
					
					</div> <!-- /widget-content -->
					
				</div> <!-- /widget -->
					<!-- 分页 -->
				    <div class="page">
				        {$_page}
				    </div>
				
				
				
				

				
			</div> <!-- /span9 -->
			
			
		</div> <!-- /row -->
		
	</div> <!-- /container -->
	
</div> <!-- /content -->
					
	
<div id="footer">
	
<include file="Public/footer" />
	
</div> <!-- /footer -->


    

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="__PUBLIC__/assets/user/js/jquery-1.7.2.min.js"></script>
<script src="__PUBLIC__/assets/user/js/excanvas.min.js"></script>
<script src="__PUBLIC__/assets/user/js/jquery.flot.js"></script>
<script src="__PUBLIC__/assets/user/js/jquery.flot.pie.js"></script>
<script src="__PUBLIC__/assets/user/js/jquery.flot.orderBars.js"></script>
<script src="__PUBLIC__/assets/user/js/jquery.flot.resize.js"></script>


<script src="__PUBLIC__/assets/user/js/bootstrap.js"></script>
<script src="__PUBLIC__/assets/user/js/charts/bar.js"></script>

  </body>
</html>
